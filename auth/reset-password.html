<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nulstil din CraHo adgangskode">
    <title>Nulstil Adgangskode - CraHo</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <style>
        .reset-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 20px;
        }

        .reset-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .reset-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .reset-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .reset-header p {
            color: #6c757d;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            transition: width 0.3s, background-color 0.3s;
        }

        .password-hint {
            font-size: 14px;
            color: #6c757d;
            margin-top: 4px;
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.15s;
        }

        .submit-button:hover:not(:disabled) {
            background: #0056b3;
        }

        .submit-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .app-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }

        .app-link:hover {
            background: #218838;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-header">
                <h1>üîê Ny Adgangskode</h1>
                <p>V√¶lg en ny adgangskode til din CraHo konto.</p>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="alert alert-success hidden">
                <strong>‚úÖ Adgangskode opdateret!</strong>
                <p>Din adgangskode er blevet nulstillet. Du kan nu logge ind med din nye adgangskode.</p>
                <div style="text-align: center;">
                    <a href="craho://auth/login" class="app-link">üì± √Öbn CraHo App</a>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="alert alert-error hidden">
                <strong>‚ùå Fejl</strong>
                <p id="errorText"></p>
            </div>

            <!-- Reset Form -->
            <form id="resetForm">
                <div class="form-group">
                    <label class="form-label" for="password">Ny Adgangskode</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Mindst 6 tegn"
                        required
                        autocomplete="new-password"
                    >
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                    <p class="password-hint" id="strengthText">Adgangskoden skal v√¶re mindst 6 tegn</p>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Bekr√¶ft Adgangskode</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-input" 
                        placeholder="Gentag adgangskode"
                        required
                        autocomplete="new-password"
                    >
                </div>

                <button type="submit" class="submit-button" id="submitButton">
                    Nulstil Adgangskode
                </button>
            </form>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://xwtwhmzxwrxamekqdhnh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh3dHdobXp4d3J4YW1la3FkaG5oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjE4MTcwMjgsImV4cCI6MjAzNzM5MzAyOH0.jpKGJw9ZBP6PZ72dkKkPdl75tq9gDuvCzXN5L6tN-so';

        const form = document.getElementById('resetForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitButton = document.getElementById('submitButton');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        // Get access token from URL hash (Supabase sends it this way)
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = hashParams.get('access_token');
        const refreshToken = hashParams.get('refresh_token');

        // Check if we have tokens
        if (!accessToken) {
            showError('Ugyldigt eller udl√∏bet link. Anmod om et nyt nulstillingslink.');
            form.classList.add('hidden');
        }

        // Password strength checker
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            const strength = calculatePasswordStrength(password);
            
            strengthBar.style.width = `${strength.percentage}%`;
            strengthBar.style.backgroundColor = strength.color;
            strengthText.textContent = strength.text;
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 6) strength += 25;
            if (password.length >= 10) strength += 25;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
            if (/\d/.test(password)) strength += 15;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 10;

            let color, text;
            if (strength < 25) {
                color = '#dc3545';
                text = 'For svag';
            } else if (strength < 50) {
                color = '#ffc107';
                text = 'Svag';
            } else if (strength < 75) {
                color = '#17a2b8';
                text = 'God';
            } else {
                color = '#28a745';
                text = 'St√¶rk';
            }

            return { percentage: strength, color, text };
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validation
            if (!password || !confirmPassword) {
                showError('Udfyld venligst alle felter');
                return;
            }

            if (password !== confirmPassword) {
                showError('Adgangskoderne matcher ikke');
                return;
            }

            if (password.length < 6) {
                showError('Adgangskoden skal v√¶re mindst 6 tegn');
                return;
            }

            // Disable button and show loading
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="loading-spinner"></span>Opdaterer...';

            // Hide previous messages
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');

            try {
                // Call Supabase to update password
                const response = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({
                        password: password
                    }),
                });

                if (response.ok) {
                    showSuccess();
                    form.classList.add('hidden');
                } else {
                    const error = await response.json();
                    showError(error.error_description || error.msg || 'Der opstod en fejl. Pr√∏v igen.');
                }

            } catch (error) {
                console.error('Password reset error:', error);
                showError('Kunne ikke opdatere adgangskode. Pr√∏v igen senere.');
            } finally {
                // Re-enable button
                submitButton.disabled = false;
                submitButton.innerHTML = 'Nulstil Adgangskode';
            }
        });

        function showSuccess() {
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }
    </script>
</body>
</html>
