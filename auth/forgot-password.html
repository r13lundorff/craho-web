<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nulstil din CraHo adgangskode">
    <title>Glemt Adgangskode - CraHo</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <style>
        .reset-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 20px;
        }

        .reset-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .reset-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .reset-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .reset-header p {
            color: #6c757d;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.15s;
        }

        .submit-button:hover:not(:disabled) {
            background: #0056b3;
        }

        .submit-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007AFF;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-header">
                <h1>üîë Glemt Adgangskode?</h1>
                <p>Ingen problem! Indtast din email, s√• sender vi dig et link til at nulstille din adgangskode.</p>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="alert alert-success hidden">
                <strong>‚úÖ Email sendt!</strong>
                <p>Tjek din indbakke for et link til at nulstille din adgangskode. Linket udl√∏ber om 1 time.</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="alert alert-error hidden">
                <strong>‚ùå Fejl</strong>
                <p id="errorText"></p>
            </div>

            <!-- Reset Form -->
            <form id="resetForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="din@email.dk"
                        required
                        autocomplete="email"
                    >
                </div>

                <button type="submit" class="submit-button" id="submitButton">
                    Send Nulstillingslink
                </button>
            </form>

            <a href="craho://auth/login" class="back-link">‚Üê Tilbage til login</a>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://xwtwhmzxwrxamekqdhnh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh3dHdobXp4d3J4YW1la3FkaG5oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjE4MTcwMjgsImV4cCI6MjAzNzM5MzAyOH0.jpKGJw9ZBP6PZ72dkKkPdl75tq9gDuvCzXN5L6tN-so';

        const form = document.getElementById('resetForm');
        const emailInput = document.getElementById('email');
        const submitButton = document.getElementById('submitButton');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();

            if (!email) {
                showError('Indtast venligst din email');
                return;
            }

            // Disable button and show loading
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="loading-spinner"></span>Sender...';

            // Hide previous messages
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');

            try {
                // Call Supabase password reset
                const response = await fetch(`${SUPABASE_URL}/auth/v1/recover`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                    },
                    body: JSON.stringify({
                        email: email,
                        options: {
                            redirectTo: 'https://craho.dk/auth/reset-password'
                        }
                    }),
                });

                if (response.ok) {
                    // Supabase returns 200 even if email doesn't exist (security)
                    showSuccess();
                    emailInput.value = '';
                } else {
                    const error = await response.json();
                    showError(error.error_description || 'Der opstod en fejl. Pr√∏v igen senere.');
                }

            } catch (error) {
                console.error('Password reset error:', error);
                showError('Kunne ikke sende email. Tjek din internetforbindelse og pr√∏v igen.');
            } finally {
                // Re-enable button
                submitButton.disabled = false;
                submitButton.innerHTML = 'Send Nulstillingslink';
            }
        });

        function showSuccess() {
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }
    </script>
</body>
</html>
